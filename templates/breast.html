<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #777777;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">Home</a>
        <h1>Breast Cancer Prediction</h1>
        <form action="/predict_breast" method="post">
            <div class="form-group">
                <label for="radius_mean">Radius Mean:</label>
                <input type="text" id="radius_mean" name="radius_mean">
            </div>
            <div class="form-group">
                <label for="texture_mean">Texture Mean:</label>
                <input type="text" id="texture_mean" name="texture_mean">
            </div>
            <div class="form-group">
                <label for="parameter_mean">Parameter Mean:</label>
                <input type="text" id="parameter_mean" name="parameter_mean">
            </div>
            <div class="form-group">
                <label for="area_mean">Area Mean:</label>
                <input type="text" id="area_mean" name="area_mean">
            </div>
            <div class="form-group">
                <label for="smoothness_mean">Smoothness Mean:</label>
                <input type="text" id="smoothness_mean" name="smoothness_mean">
            </div>
            <div class="form-group">
                <label for="compactness_mean">Compactness Mean:</label>
                <input type="text" id="compactness_mean" name="compactness_mean">
            </div>
            <div class="form-group">
                <label for="concavity_mean">Concavity Mean:</label>
                <input type="text" id="concavity_mean" name="concavity_mean">
            </div>
            <div class="form-group">
                <label for="concavepoints_mean">Concave Points Mean:</label>
                <input type="text" id="concavepoints_mean" name="concavepoints_mean">
            </div>
            <div class="form-group">
                <label for="symmetry_mean">Symmetry Mean:</label>
                <input type="text" id="symmetry_mean" name="symmetry_mean">
            </div>
            <div class="form-group">
                <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
                <input type="text" id="fractal_dimension_mean" name="fractal_dimension_mean">
            </div>
            <div class="form-group">
                <label for="radius_se">Radius SE:</label>
                <input type="text" id="radius_se" name="radius_se">
            </div>
            <div class="form-group">
                <label for="texture_se">Texture SE:</label>
                <input type="text" id="texture_se" name="texture_se">
            </div>
            <div class="form-group">
                <label for="perimeter_se">Perimeter SE:</label>
                <input type="text" id="perimeter_se" name="perimeter_se">
            </div>
            <div class="form-group">
                <label for="area_se">Area SE:</label>
                <input type="text" id="area_se" name="area_se">
            </div>
            <div class="form-group">
                <label for="smoothness_se">Smoothness SE:</label>
                <input type="text" id="smoothness_se" name="smoothness_se">
            </div>
            <div class="form-group">
                <label for="compactness_se">Compactness SE:</label>
                <input type="text" id="compactness_se" name="compactness_se">
            </div>
            <div class="form-group">
                <label for="concavity_se">Concavity SE:</label>
                <input type="text" id="concavity_se" name="concavity_se">
            </div>
            <div class="form-group">
                <label for="concavepoints_se">Concave Points SE:</label>
                <input type="text" id="concavepoints_se" name="concavepoints_se">
            </div>
            <div class="form-group">
                <label for="symmetry_se">Symmetry SE:</label>
                <input type="text" id="symmetry_se" name="symmetry_se">
            </div>
            <div class="form-group">
                <label for="fractal_dimension_se">Fractal Dimension SE:</label>
                <input type="text" id="fractal_dimension_se" name="fractal_dimension_se">
            </div>
            <div class="form-group">
                <label for="radius_worst">Radius Worst:</label>
                <input type="text" id="radius_worst" name="radius_worst">
            </div>
            <div class="form-group">
                <label for="texture_worst">Texture Worst:</label>
                <input type="text" id="texture_worst" name="texture_worst">
            </div>
            <div class="form-group">
                <label for="perimeter_worst">Perimeter Worst:</label>
                <input type="text" id="perimeter_worst" name="perimeter_worst">
            </div>
            <div class="form-group">
                <label for="area_worst">Area Worst:</label>
                <input type="text" id="area_worst" name="area_worst">
            </div>
            <div class="form-group">
                <label for="smoothness_worst">Smoothness Worst:</label>
                <input type="text" id="smoothness_worst" name="smoothness_worst">
            </div>
            <div class="form-group">
                <label for="compactness_worst">Compactness Worst:</label>
                <input type="text" id="compactness_worst" name="compactness_worst">
            </div>
            <div class="form-group">
                <label for="concavity_worst">Concavity Worst:</label>
                <input type="text" id="concavity_worst" name="concavity_worst">
            </div>
            <div class="form-group">
                <label for="concavepoints_worst">Concave Points Worst:</label>
                <input type="text" id="concavepoints_worst" name="concavepoints_worst">
            </div>
            <div class="form-group">
                <label for="symmetry_worst">Symmetry Worst:</label>
                <input type="text" id="symmetry_worst" name="symmetry_worst">
            </div>
            <div class="form-group">
                <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
                <input type="text" id="fractal_dimension_worst" name="fractal_dimension_worst">
            </div>
            <input type="submit" value="Predict" class="submit-btn">
        </form>
        <div class="result">{{ result }}</div>
    </div>
</body>
</html>
